<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
    <header>
      <form class="search-form" id="search-form">
        <input 
        type="search" 
        placeholder="Enter a city.." 
        required 
        id="search-form-input"
        class="search-form-input" 
        />
        <input type="submit" value="Search" class="search-form-button" />
      </form>
    </header>
    <main>
      <div class="weather-app-data">
      <div>
      <h1 class="weather-app-city" id="city"></h1>
      <p class="weather-app-details">
        <span id="time"></span>
        <span id="description"></span>
        <br />
        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
      </p>
      </div>
      <div class="weather-app-temperature-container">
        <div id="icon">
          <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" 
          class="weather-app-icon"
          />
          </div>
        <div class="weather-app-temperature" id="temperature"></div>
        <div class="weather-app-unit">°C</div>
        </div>
      </div>
      <div class="forecast-container" id="forecast">
        <div class="each-day">
          <p>Wednesday</p>
          <div class="forecast-icon">
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" alt="" width="50px" height="50px">
          </div>
          <div class="forecast-temp">
            <span class="forecast-temp-high">23° |</span>
            <span class="forecast-temp-low"> <strong>12°</strong></span>
          </div>
        </div>
        
        <div class="each-day">
          <p>Thursday</p>
          <div class="forecast-icon">
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png" alt="" width="50px" height="50px">
          </div>
          <div class="forecast-temp">
            <span class="forecast-temp-high">24° |</span>
            <span class="forecast-temp-low"> <strong>12°</strong></span>
          </div>
        </div>
        
        <div class="each-day">
          <p>Friday</p>
          <div class="forecast-icon">
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png" alt="" width="50px" height="50px">
          </div>
          <div class="forecast-temp">
            <span class="forecast-temp-high">24° |</span>
            <span class="forecast-temp-low"> <strong>13°</strong></span>
          </div>
        </div>
        
        <div class="each-day">
          <p>Saturday</p>
          <div class="forecast-icon">
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/scattered-clouds-day.png" alt="" width="50px" height="50px">
          </div>
          <div class="forecast-temp">
            <span class="forecast-temp-high">24° |</span>
            <span class="forecast-temp-low"> <strong>13°</strong></span>
          </div>
        </div>
        
        <div class="each-day">
          <p>Sunday</p>
          <div class="forecast-icon">
            <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt="" width="50px" height="50px">
          </div>
          <div class="forecast-temp">
            <span class="forecast-temp-high">23° |</span>
            <span class="forecast-temp-low"> <strong>14°</strong></span>
          </div>
        </div>
        </div>
    </main>

    <footer>
      This project was coded by
      <a href="https://github.com/Sels1" target="_blank"> Selam Abraham</a>, is
      <a href="https://github.com/Sels1/My-weather-project" target="_blank">
        open-sourced on GitHub</a
      >
      and
      <a href="https://my-weather-app-shecodes1.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
